<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Diaristas</title>
</head>
<body>
    <main>
        <h1>Lista de Diaristas</h1>
        <table>
            <head>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </head>
            <body>
                <tr th:each="diarista : ${diaristas}">
                    <td th:text=${diarista.id}></td>
                    <td th:text=${diarista.nomeCompleto}></td>
                    <td th:text=${diarista.email}></td>
                    <td th:text=${diarista.estado}></td>
                    <td>
                        <a href="#">Editar</a>
                        <a href="#">Excluir</a>
                    </td>
                </tr>
            </body>
        </table>
    </main>
</body>
</html>
